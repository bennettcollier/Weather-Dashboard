<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark text-light justify-content-center">
            <h1>Weather Dashboard</h1>
            
         </nav>
    </header>
   
    <div class = "container-fluid">
        <div class = "row">
            <div id = "menu" class = "col-md-4 col-lg-3 d-md-block bg-light">
                <div id="search-part"> 
                    <h5>Search for a City:</h5>
                    <div class="row">        
                        <div class="input-group col-12"> 
                            <input class="form-control py-2" type="search"  placeholder= "City Name" id="search-input">
                        
                            <button id = "search-btn" class="btn btn-outline-primary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                


                <div id = "search-history-placeholder">
                    <h5>Search history</h5>
                    <ul id =  "cityHistory" class = "list-group">
                        <li class = "list-group-item">City</li>
                        <li class = "list-group-item">City</li>
                        <li class = "list-group-item">City</li>
                        <li class = "list-group-item">City</li>
                        <li class = "list-group-item">City</li>
                        <li class = "list-group-item">City</li>
                    </ul>        
                </div>
            </div>


            <div id = "data-display" class = "col-lg">
                <div id ="today" class=row></div>
                
                
                <div id = "five-days" class = row>
                        
                </div>  


                <div id= "forecastcards" class ="row">
                   
                </div>
            </div> 
                
             

                   

                

        </div>

    </div>
